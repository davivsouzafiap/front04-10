<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome do Site</title>
    <style>
        header,
        footer {
            background-color: #4CAF50;
            /* Cor de fundo verde */
            color: white;
            /* Texto branco */
            text-align: center;
            /* Centraliza o texto */
            padding: 20px 0;
            /* Espaçamento vertical */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        footer {
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <header>
        <h1>FIAP</h1>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Bem-vindo ao nosso site!</h2>
            <p>Aqui você encontrará as melhores soluções para suas necessidades.</p>
        </section>

        <section id="servicos">
            <h2>Nossos Serviços</h2>
            <ul>
                <li>Serviço 1</li>
                <li>Serviço 2</li>
                <li>Serviço 3</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FIAP. Todos os direitos reservados.</p>
        <p><a href="#politica-privacidade">Política de Privacidade</a></p>
    </footer>
</body>

</html>
